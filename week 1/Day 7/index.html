<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Day 7</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-xl shadow-xl overflow-hidden">

        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white">
            <h1 class="text-2xl font-bold">TaskMaster</h1>
            <p class="text-blue-100 text-sm mt-1">Manage your day efficiently</p>
            <div class="mt-4 text-xs font-medium bg-blue-700 inline-block px-3 py-1 rounded-full">
                <span id="date-display">Loading date...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex space-x-2">
                <input type="text" id="todo-input"
                    class="flex-1 border-2 border-gray-200 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500 transition-colors"
                    placeholder="What needs to be done?">
                <button id="add-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex justify-around border-b border-gray-100 bg-gray-50">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Todo List -->
        <ul id="todo-list" class="max-h-[400px] overflow-y-auto divide-y divide-gray-100">
            <!-- Items will be injected here -->
            <!-- Empty State -->
            <li id="empty-state" class="p-8 text-center text-gray-400 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-50" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <p>No tasks found</p>
            </li>
        </ul>

        <!-- Footer -->
        <div class="p-4 bg-gray-50 text-xs text-gray-500 flex justify-between items-center">
            <span><span id="count">0</span> items left</span>
            <button id="clear-completed" class="hover:text-red-500 transition-colors">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
